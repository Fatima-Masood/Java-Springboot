databaseChangeLog:
  - changeSet:
      id: 4-user-create-collection
      author: yourname
      changes:
        - createCollection:
            collectionName: users

  - changeSet:
      id: 5-user-create-indexes
      author: yourname
      changes:
        - createIndex:
            collectionName: users
            indexName: idx_users_username_unique
            unique: true
            keys:
              username: 1
