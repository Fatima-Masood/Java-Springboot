<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Expenditure Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f8f9fa;">
<div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold">Your Expenditures</h2>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addModal">Add Expenditure</button>
    </div>

    <ul id="expenditureList" class="list-group shadow-sm"></ul>
</div>

<!-- Template -->
<template id="expenditureItemTemplate">
    <li class="list-group-item d-flex justify-content-between align-items-center mb-2 shadow-sm rounded" style="background-color: white;">
        <div>
            <h5 class="mb-1 expenditure-title"></h5>
            <p class="mb-0 text-muted expenditure-amount"></p>
        </div>
        <div>
            <button class="btn btn-sm btn-outline-primary me-2 edit-btn">Edit</button>
            <button class="btn btn-sm btn-outline-danger delete-btn">Delete</button>
        </div>
    </li>
</template>

<!-- Add Modal -->
<div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <form id="addForm" class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add Expenditure</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input type="text" class="form-control mb-3" id="addTitle" placeholder="Title" required />
                <input type="number" class="form-control" id="addAmount" placeholder="Amount" required />
            </div>
            <div class="modal-footer">
                <button id="add-button" type="submit" class="btn btn-success">Add</button>
            </div>
        </form>
    </div>
</div>

<!-- Edit Modal -->
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <form id="editForm" class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit Expenditure</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="editId" />
                <input type="text" class="form-control mb-3" id="editTitle" placeholder="Title" required />
                <input type="number" class="form-control" id="editAmount" placeholder="Amount" required />
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary">Update</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/expenditures.js"></script>
</body>
</html>
